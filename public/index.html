<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.min.js"></script>
</head>
<body>
  <button id="join">Join websocket</button>
  <button id="send-message">Send message</button>

  <script type="text/javascript">
    let socket;

    document.getElementById("join").addEventListener('click', () => {
      if(!socket){
        socket = new io('http://localhost:3333')
      }

      socket.on('received', received => console.log(received))
    })

    document.getElementById('send-message').addEventListener('click', () => {
      if(!socket){
        return;
      }

      socket.emit('message',`Hello World ${Math.random()}`)
    })
  </script>
</body>
</html>
